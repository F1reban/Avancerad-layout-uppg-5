<body>
    <div class="container">
        <header>
            <h1>Headlines - The Lorem Ipsum</h1>
            <nav>
                <a href="index.html">Headlines</a>
                <a href="contact.html">Contacts</a>
            </nav>
        </header>
        <main>
            <form action="thanks.html" method="post">
                <fieldset>
                    <legend> Personalia</legend>
                    <label>Name
                        <input type="text" name="name" required>
                    </label>
                    <label>Email
                        <input type="email" name="email" required>
                    </label>
                    <label> Country
                        <select name="country">
                            <option value="">[Select one]</option>
                            <option value="1">United States</option>
                            <option value="2">New Zealand</option>
                            <option value="3">Canada</option>
                            <option value="4 ">Australia</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend> Select</legend>
                    <p>What department do you want to contact? </p>
                    <label>
                        <input type="checkbox"> News
                    </label>
                    <label>
                        <input type="checkbox"> Sports
                    </label>
                    <p>Do you want a replay?</p>
                    <label>
                        <input type="radio" name="replay"> Yes
                    </label>
                    <label>
                        <input type="radio" name="replay"> No
                    </label>
                </fieldset>
                <div class="send-button-container">
                    <input type="submit">
                </div>
            </form>
        </main>
        <footer>
            <img src="sun.png" alt="Sun drawing">
            London 2&deg
        </footer>
